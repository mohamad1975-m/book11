<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جغرافیا</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'iranyekan', sans-serif;
      margin: 0; padding: 0; color: #fff;
      background: radial-gradient(circle at 20% 20%, #e3f2fd, transparent 40%),
                  radial-gradient(circle at 80% 25%, #d4fc79, transparent 42%),
                  radial-gradient(circle at 20% 80%, #96e6a1, transparent 45%),
                  radial-gradient(circle at 80% 75%, #8fd3f4, transparent 40%),
                  linear-gradient(180deg, #58a 0%, #2c3e50 100%);
      background-attachment: fixed;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content:""; position:fixed; inset:0;
      background: linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.25));
      pointer-events: none; z-index:0;
    }

    header {
      text-align: center;
      font-weight: 800;
      margin: 26px 0 10px;
      font-size: 38px;
      background: linear-gradient(90deg,#60a5fa,#a78bfa,#34d399,#fbbf24,#f87171);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: headGrad 18s ease infinite;
      text-shadow: 0 0 10px rgba(255,255,255,.25);
      position: relative; z-index: 1;
    }
    @keyframes headGrad { 
      0%{background-position:0% 50%} 
      50%{background-position:100% 50%} 
      100%{background-position:0% 50%}
    }

    .panel {
      width: min(920px, 95%);
      margin: 20px auto;
      padding: 22px 20px 26px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 1;
    }
    .panel h2 {
      margin: 0 0 18px 0;
      font-size: 22px;
      color: #f1f5f9;
      text-shadow: 0 2px 8px rgba(0,0,0,.4);
    }

    ul.books { list-style: none; margin: 0; padding: 0; }
    li { margin: 10px 0; }

    .book-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.15);
      padding: 16px 18px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.28);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .book-card:hover {
      transform: translateY(-3px);
      background: rgba(255,255,255,.16);
      box-shadow: 0 12px 28px rgba(0,0,0,.45);
    }
    .book-card .title {
      font-size: 16.5px;
      line-height: 1.6;
      white-space: normal;
      word-wrap: break-word;
      flex: 1;
      text-shadow: 0 2px 6px rgba(0,0,0,.45);
    }
    .book-card .badge {
      width: 26px; height: 26px;
      margin-right: 12px;
      flex-shrink: 0;
      display: inline-flex; align-items: center; justify-content: center;
    }
    .book-card .badge svg {
      width: 100%; height: 100%;
      fill: #ffffff;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.45));
    }

    .btn-back {
      display: inline-block;
      margin: 24px auto 10px;
      background: linear-gradient(135deg,#1C93E3,#2ea3f2);
      padding: 12px 26px;
      color: #fff; text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(28,147,227,.4);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(28,147,227,.6);
    }

    #counter {
      text-align: center; margin: 20px 0 30px;
      font-size: 15px; color: #eaeaea;
      text-shadow: 0 2px 6px rgba(0,0,0,.45);
    }
  </style>
</head>
<body>
  <header>جغرافیا 📘</header>

  <div style="text-align:center">
    <a class="btn-back" href="index.html">بازگشت به منوی اصلی</a>
  </div>

  <div id="counter"><span id="visit-count">در حال بارگذاری...</span></div>

  <script>
    async function loadVisits() {
      const slug = 'geography';
      try {
        const res = await fetch(`/api/visits?slug=${encodeURIComponent(slug)}`, { cache: 'no-store' });
        const data = await res.json();
        if (!res.ok || typeof data.value !== 'number') throw new Error('bad response');
        document.getElementById('visit-count').textContent = `بازدید این صفحه: ${data.value}`;
        await fetch(`/api/log?slug=${encodeURIComponent(slug)}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ua: navigator.userAgent })
        });
      } catch (e) {
        document.getElementById('visit-count').textContent = 'خطا در دریافت شمارنده';
        console.error(e);
      }
    }
    loadVisits();
  </script>

</html>
