<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>کتاب‌های جغرافیا</title>
  <style>
    body {
      font-family: 'iranyekan', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg,
        #a1c4fd, #c2e9fb, #d4fc79,
        #96e6a1, #84fab0, #8fd3f4,
        #a18cd1, #fbc2eb
      );
      background-size: 400% 400%;
      animation: gradientBG 25s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2rem;
      color: #4a148c;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(255,255,255,0.65);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    ul.books {
      list-style: none;
      padding: 0;
    }

    ul.books li {
      background: rgba(255,255,255,0.8);
      margin: 12px 0;
      padding: 14px 18px;
      border-radius: 12px;
      transition: transform 0.2s ease, background 0.3s ease;
      color: #111;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul.books li:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.95);
    }

    ul.books a {
      color: #111;
      text-decoration: none;
      font-weight: bold;
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 12px 26px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>📘 جغرافیا</h1>
  <div class="container">
    <h2>کتاب‌های جغرافیا</h2>
    <ul class="books">
      <li>
        <a href="https://mega.nz/file/EygHRLaZ#XYM70813eKudH6DVdHsdduHbCb9I5d-W6NqhVDMngfs" target="_blank">
          پرسش‌های چهارگزینه‌ای (به همراه درسنامه) – خیلی سبز
        </a>
      </li>
      <li>
        <a href="https://mega.nz/file/R2YkAK7L#s2sUeQnr4IZ4IEx2vr9vFQMNZmSAcdDw4ggAtAatlqw" target="_blank">
          شب امتحان – خیلی سبز
        </a>
      </li>
    </ul>
    <a href="index.html" class="back-button">بازگشت به منوی اصلی</a>
  </div>
</body>
</html>
