<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📘 کتاب‌های کمک‌درسی جغرافیا</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      background-color: #222222;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1C93E3;
      color: #fff;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    .book-list {max-width: 500px; margin: 30px auto; padding: 0; list-style: none}
    .book-item {
      background-color: #28A745;
      padding: 15px; margin: 10px 0; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,.3);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .book-item:hover {transform: translateY(-3px); box-shadow: 0 4px 12px rgba(0,0,0,.5)}
    .book-item a {text-decoration: none; color: #fff; font-weight: bold}
    @media (max-width:500px) {
      header {font-size: 18px}
      .book-item {font-size: 14px}
    }
    #counter {margin: 30px 0; font-size: 18px; color: #ccc}
  </style>
</head>
<body>

  <header>📘 کتاب‌های کمک‌درسی جغرافیا</header>

  <ul class="book-list">
    <li class="book-item">
      <a href="https://mega.nz/file/EygHRLaZ#XYM70813eKudH6DVdHsdduHbCb9I5d-W6NqhVDMngfs" target="_blank">
        پرسش‌های چهارگزینه‌ای (به همراه درسنامه) – خیلی سبز
      </a>
    </li>
    <li class="book-item">
      <a href="https://mega.nz/file/R2YkAK7L#s2sUeQnr4IZ4IEx2vr9vFQMNZmSAcdDw4ggAtAatlqw" target="_blank">
        شب امتحان – خیلی سبز
      </a>
    </li>
  </ul>

  <div id="counter">
    <span id="visit-count">در حال بارگذاری...</span>
  </div>

  <script>
    async function loadVisits() {
      const slug = (location.pathname.replace(/[^\w]+/g, '_') || 'geography');
      try {
        const res = await fetch(`/api/visits?slug=${encodeURIComponent(slug)}`, { cache: 'no-store' });
        const data = await res.json();
        if (!res.ok || typeof data.value !== 'number') throw new Error('bad response');
        document.getElementById('visit-count').textContent = `بازدید این صفحه: ${data.value}`;

        await fetch(`/api/log?slug=${encodeURIComponent(slug)}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ua: navigator.userAgent })
        });

      } catch (e) {
        document.getElementById('visit-count').textContent = 'خطا در دریافت شمارنده';
        console.error(e);
      }
    }
    loadVisits();
  </script>
</body>
</html>
