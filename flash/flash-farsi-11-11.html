            currentCard.classList.add('slide-out');
            setTimeout(() => {
                const item = leitnerQueue.shift();
                if(result === 'fail') leitnerQueue.push(item);
                else if (result === 'hard') {
                    const mid = Math.floor(leitnerQueue.length / 2);
                    leitnerQueue.splice(mid, 0, item);
                }
                renderLeitner();
            }, 400);
        }
        renderGrid();
    </script>
</body>
</html>
