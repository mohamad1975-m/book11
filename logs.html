<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست بازدیدها</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1C93E3;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
    }
    th {
      background: #1C93E3;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #222;
    }
    tr:nth-child(odd) {
      background: #1a1a1a;
    }
    #controls {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-family: inherit;
    }
    input, select {
      width: 180px;
    }
    button {
      background: #28a745;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #218838;
    }
    canvas {
      max-width: 600px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>📑 لیست بازدیدها</h1>

  <!-- کنترل‌ها -->
  <div id="controls">
    <input type="text" id="search" placeholder="جستجو...">
    <select id="filter-page">
      <option value="">همه صفحات</option>
    </select>
    <button id="exportCSV">خروجی CSV</button>
  </div>

  <!-- جدول -->
  <table>
    <thead>
      <tr>
        <th>صفحه</th>
        <th>زمان</th>
        <th>User-Agent</th>
      </tr>
    </thead>
    <tbody id="logs-body"></tbody>
  </table>

  <!-- نمودار -->
  <canvas id="chart"></canvas>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    async function fetchLogs() {
      const res = await fetch('/api/logs?slug=index', { cache: 'no-store' });
      const data = await res.json();
      return data.logs || [];
    }

    function renderTable(logs) {
      const tbody = document.getElementById('logs-body');
      tbody.innerHTML = '';

      logs.forEach(log => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${log.slug || '-'}</td>
          <td>${log.time || '-'}</td>
          <td>${log.ua || '-'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderChart(logs) {
      const ctx = document.getElementById('chart');
      const dates = {};
      logs.forEach(log => {
        if (log.time) {
          const d = log.time.split(' ')[0]; // تاریخ
          dates[d] = (dates[d] || 0) + 1;
        }
      });
      const labels = Object.keys(dates);
      const values = Object.values(dates);

      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'تعداد بازدید',
            data: values,
            borderColor: '#1C93E3',
            backgroundColor: '#1C93E3',
          }]
        }
      });
    }

    function exportCSV(logs) {
      const rows = [
        ['صفحه','زمان','User-Agent'],
        ...logs.map(l => [l.slug, l.time, l.ua])
      ];
      let csv = rows.map(r => r.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'logs.csv';
      a.click();
    }

    async function main() {
      // پسورد
      const pass = prompt("لطفاً رمز عبور را وارد کنید:");
      if (pass !== "1975") {
        document.body.innerHTML = "<h2>⛔ دسترسی غیرمجاز</h2>";
        return;
      }

      const logs = await fetchLogs();
      renderTable(logs);
      renderChart(logs);

      // پر کردن فیلتر صفحات
      const pages = [...new Set(logs.map(l => l.slug))];
      const select = document.getElementById('filter-page');
      pages.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        select.appendChild(opt);
      });

      // جستجو و فیلتر
      document.getElementById('search').addEventListener('input', e => {
        const term = e.target.value.toLowerCase();
        const filtered = logs.filter(l =>
          (l.slug || '').toLowerCase().includes(term) ||
          (l.ua || '').toLowerCase().includes(term)
        );
        renderTable(filtered);
      });

      select.addEventListener('change', e => {
        const val = e.target.value;
        const filtered = val ? logs.filter(l => l.slug === val) : logs;
        renderTable(filtered);
      });

      // خروجی CSV
      document.getElementById('exportCSV').addEventListener('click', () => exportCSV(logs));
    }

    main();
  </script>
</body>
</html>
