<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدیریت بازدیدها</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #1C93E3;
      color: white;
      padding: 15px;
      border-radius: 12px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }
    .card {
      background: #1e1e2f;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }
    .card h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #1C93E3;
    }
    .card p {
      margin: 6px 0;
      font-size: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #252540;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0,0,0,0.4);
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #303060;
      color: #1C93E3;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #2e2e4d;
    }
    tr:hover {
      background: #3c3c5c;
    }
  </style>
</head>
<body>
  <header>📊 مدیریت بازدیدها</header>

  <div id="stats" class="card">در حال بارگذاری آمار...</div>

  <table id="logs-table">
    <thead>
      <tr>
        <th>#</th>
        <th>صفحه</th>
        <th>زمان</th>
        <th>مرورگر</th>
        <th>دستگاه</th>
        <th>User-Agent کامل</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function formatDate(isoString) {
      const d = new Date(isoString);
      return d.toLocaleString("fa-IR", { hour12: false });
    }

    // 📌 شناسایی مرورگر از UA
    function detectBrowser(ua) {
      if (!ua) return "-";
      ua = ua.toLowerCase();
      if (ua.includes("edg")) return "Microsoft Edge";
      if (ua.includes("chrome")) return "Google Chrome";
      if (ua.includes("firefox")) return "Mozilla Firefox";
      if (ua.includes("safari")) return "Safari";
      if (ua.includes("opera") || ua.includes("opr")) return "Opera";
      return "ناشناخته";
    }

    // 📌 شناسایی دستگاه از UA
    function detectDevice(ua) {
      if (!ua) return "-";
      ua = ua.toLowerCase();
      if (ua.includes("android")) return "📱 Android";
      if (ua.includes("iphone") || ua.includes("ipad")) return "📱 iOS";
      if (ua.includes("windows")) return "💻 Windows Desktop";
      if (ua.includes("macintosh")) return "💻 macOS";
      if (ua.includes("linux")) return "💻 Linux";
      return "نامشخص";
    }

    async function loadLogs() {
      try {
        const res = await fetch('/api/logs', { cache: 'no-store' });
        const data = await res.json();

        if (!res.ok || !data.logs) throw new Error("bad response");

        const logs = data.logs;
        const tbody = document.querySelector("#logs-table tbody");
        tbody.innerHTML = "";

        logs.forEach((log, i) => {
          const ua = log.ua || "";
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${log.slug || '-'}</td>
            <td>${formatDate(log.time)}</td>
            <td>${detectBrowser(ua)}</td>
            <td>${detectDevice(ua)}</td>
            <td style="text-align:left; direction:ltr">${ua}</td>
          `;
          tbody.appendChild(tr);
        });

        // 📊 نمایش آمار کلی
        const total = logs.length;
        const byPage = {};
        logs.forEach(l => {
          byPage[l.slug || '-'] = (byPage[l.slug || '-'] || 0) + 1;
        });

        let statsHtml = `<h3>آمار کلی</h3>`;
        statsHtml += `<p><b>🔹 تعداد کل بازدیدها:</b> ${total}</p>`;
        for (const slug in byPage) {
          statsHtml += `<p>📄 صفحه <b>${slug}</b>: ${byPage[slug]} بازدید</p>`;
        }

        document.getElementById("stats").innerHTML = statsHtml;

      } catch (e) {
        console.error(e);
        document.getElementById("stats").textContent = "❌ خطا در بارگذاری لاگ‌ها";
      }
    }

    loadLogs();
    setInterval(loadLogs, 5000); // هر ۵ ثانیه یکبار رفرش
  </script>
</body>
</html>
