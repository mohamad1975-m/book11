<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدیریت بازدیدها</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #1C93E3;
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background: #333;
    }
    tr:nth-child(even) {
      background: #2a2a2a;
    }
    #stats {
      margin-top: 20px;
      padding: 15px;
      background: #1e1e1e;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>📊 مدیریت بازدیدها</header>

  <div id="stats">در حال بارگذاری آمار...</div>

  <table id="logs-table">
    <thead>
      <tr>
        <th>#</th>
        <th>صفحه</th>
        <th>زمان</th>
        <th>مرورگر</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function formatDate(isoString) {
      const d = new Date(isoString);
      return d.toLocaleString("fa-IR", { hour12: false });
    }

    async function loadLogs() {
      try {
        const res = await fetch('/api/logs', { cache: 'no-store' });
        const data = await res.json();

        if (!res.ok || !data.logs) throw new Error("bad response");

        const logs = data.logs;
        const tbody = document.querySelector("#logs-table tbody");
        tbody.innerHTML = "";

        logs.forEach((log, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${log.slug}</td>
            <td>${formatDate(log.time)}</td>
            <td>${log.ua ? log.ua.slice(0, 30) : '-'}</td>
          `;
          tbody.appendChild(tr);
        });

        // 📊 نمایش آمار کلی
        const total = logs.length;
        const byPage = {};
        logs.forEach(l => {
          byPage[l.slug] = (byPage[l.slug] || 0) + 1;
        });

        let statsHtml = `<b>تعداد کل بازدیدها:</b> ${total}<br>`;
        for (const slug in byPage) {
          statsHtml += `صفحه <b>${slug}</b>: ${byPage[slug]} بازدید<br>`;
        }

        document.getElementById("stats").innerHTML = statsHtml;

      } catch (e) {
        console.error(e);
        document.getElementById("stats").textContent = "خطا در بارگذاری لاگ‌ها";
      }
    }

    loadLogs();
    setInterval(loadLogs, 5000); // هر ۵ ثانیه یکبار رفرش
  </script>
</body>
</html>
