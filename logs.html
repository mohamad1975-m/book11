<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدیریت بازدیدها</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1C93E3;
    }
    .hidden { display: none; }
    #login-box {
      max-width: 300px;
      margin: 80px auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,.5);
    }
    input {
      font-family: 'iranyekan', sans-serif;
      padding: 8px;
      width: 90%;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #1C93E3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'iranyekan', sans-serif;
    }
    button:hover { background: #28A745; }
    #controls {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #controls input {
      flex: 1;
      min-width: 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #1C93E3;
      color: #fff;
    }
    tr:nth-child(even) { background: #222; }
    tr:nth-child(odd) { background: #2a2a2a; }
    .ua { font-size: 12px; color: #aaa; word-break: break-word; }
  </style>
</head>
<body>

  <div id="login-box">
    <h2>ورود به مدیریت</h2>
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="checkPassword()">ورود</button>
    <p id="login-error" style="color:red; display:none;">رمز اشتباه است!</p>
  </div>

  <div id="panel" class="hidden">
    <h1>📊 گزارش بازدیدها</h1>
    <div id="controls">
      <input type="text" id="search" placeholder="جستجو در UA">
      <button onclick="loadLogs()">🔄 بروزرسانی</button>
      <button onclick="exportCSV()">📥 خروجی CSV</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Slug</th>
          <th>زمان</th>
          <th>مرورگر/دستگاه</th>
        </tr>
      </thead>
      <tbody id="logs-body">
        <tr><td colspan="4">در حال بارگذاری...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const PASSWORD = "1975";

    function checkPassword() {
      const val = document.getElementById("password").value;
      if (val === PASSWORD) {
        document.getElementById("login-box").classList.add("hidden");
        document.getElementById("panel").classList.remove("hidden");
        loadLogs();
      } else {
        document.getElementById("login-error").style.display = "block";
      }
    }

    async function loadLogs() {
      const tbody = document.getElementById("logs-body");
      tbody.innerHTML = "<tr><td colspan='4'>⏳ در حال بارگذاری...</td></tr>";
      try {
        const res = await fetch(`/api/logs?slug=index`, { cache: "no-store" });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "خطا");

        let logs = data.logs || [];
        const query = document.getElementById("search").value.trim();
        if (query) {
          logs = logs.filter(l => (l.ua || "").toLowerCase().includes(query.toLowerCase()));
        }

        if (logs.length === 0) {
          tbody.innerHTML = "<tr><td colspan='4'>هیچ لاگی یافت نشد</td></tr>";
          return;
        }

        tbody.innerHTML = logs.map((log, i) => {
          const date = new Date(log.time).toLocaleString("fa-IR");
          return `
            <tr>
              <td>${i+1}</td>
              <td>${log.slug}</td>
              <td>${date}</td>
              <td class="ua">${log.ua || "-"}</td>
            </tr>
          `;
        }).join("");

      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="4">⚠️ خطا در دریافت داده</td></tr>`;
        console.error(err);
      }
    }

    function exportCSV() {
      const rows = [["ردیف","Slug","زمان","UserAgent"]];
      document.querySelectorAll("#logs-body tr").forEach(tr => {
        const cols = Array.from(tr.querySelectorAll("td")).map(td => td.innerText);
        if (cols.length === 4) rows.push(cols);
      });
      let csvContent = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "logs.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
