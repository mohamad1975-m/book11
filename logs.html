<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📊 لیست بازدیدها</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1C93E3;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,.3);
      text-align: center;
    }
    .card h2 { margin: 0; font-size: 24px; color: #1C93E3; }
    .card p { margin: 5px 0 0; font-size: 14px; color: #ccc; }

    .table-container { padding: 20px; overflow-x: auto; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    thead {
      background-color: #1C93E3;
    }
    thead th {
      padding: 10px;
      text-align: center;
      color: #fff;
      cursor: pointer;
    }
    tbody td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: center;
      font-size: 14px;
    }
    tr:nth-child(even) { background-color: #1a1a1a; }
    tr:hover { background-color: #2a2a2a; }

    .actions {
      margin: 20px;
      text-align: center;
    }
    .btn {
      background: #1C93E3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      font-family: 'iranyekan';
    }
    .btn:hover { background: #177ac0; }

    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
      max-width: 800px;
    }
  </style>
</head>
<body>

<header>📑 لیست بازدیدها</header>

<!-- کارت‌های آماری -->
<section class="stats">
  <div class="card">
    <h2 id="total-visits">0</h2>
    <p>کل بازدیدها</p>
  </div>
  <div class="card">
    <h2 id="today-visits">0</h2>
    <p>بازدید امروز</p>
  </div>
  <div class="card">
    <h2 id="top-page">-</h2>
    <p>محبوب‌ترین صفحه</p>
  </div>
</section>

<!-- نمودار -->
<canvas id="visitsChart" height="120"></canvas>

<!-- دکمه‌های خروجی -->
<div class="actions">
  <button class="btn" onclick="exportCSV()">📂 خروجی CSV</button>
  <button class="btn" onclick="exportJSON()">📂 خروجی JSON</button>
</div>

<!-- جدول -->
<div class="table-container">
  <table id="logs-table">
    <thead>
      <tr>
        <th>صفحه</th>
        <th>زمان</th>
        <th>User-Agent</th>
        <th>دستگاه</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let logsData = [];

  async function loadLogs() {
    try {
      const res = await fetch('/api/logs?slug=index', { cache: 'no-store' });
      const data = await res.json();
      logsData = data.logs || [];
      renderTable();
      renderStats();
      renderChart();
    } catch (err) {
      console.error('خطا در دریافت لاگ‌ها', err);
    }
  }

  function detectDevice(ua) {
    if (!ua) return '-';
    ua = ua.toLowerCase();
    if (ua.includes('mobile')) return '📱 موبایل';
    if (ua.includes('tablet')) return '� tablet';
    return '💻 دسکتاپ';
  }

  function renderTable() {
    const tbody = document.querySelector('#logs-table tbody');
    tbody.innerHTML = '';
    logsData.forEach(log => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${log.slug || '-'}</td>
        <td>${log.time || '-'}</td>
        <td>${log.ua || '-'}</td>
        <td>${detectDevice(log.ua)}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function renderStats() {
    document.getElementById('total-visits').textContent = logsData.length;

    // بازدید امروز
    const today = new Date().toISOString().split('T')[0];
    const todayCount = logsData.filter(l => l.time && l.time.startsWith(today)).length;
    document.getElementById('today-visits').textContent = todayCount;

    // محبوب‌ترین صفحه
    const counts = {};
    logsData.forEach(l => { counts[l.slug] = (counts[l.slug] || 0) + 1; });
    let top = Object.entries(counts).sort((a,b)=>b[1]-a[1])[0];
    document.getElementById('top-page').textContent = top ? `${top[0]} (${top[1]})` : '-';
  }

  function renderChart() {
    const ctx = document.getElementById('visitsChart').getContext('2d');
    const daily = {};
    logsData.forEach(l => {
      if (!l.time) return;
      const d = l.time.split('T')[0];
      daily[d] = (daily[d] || 0) + 1;
    });
    const labels = Object.keys(daily).sort();
    const values = labels.map(k => daily[k]);

    new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'بازدیدها در روز',
          data: values,
          borderColor: '#1C93E3',
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: "#fff" } }
        },
        scales: {
          x: { ticks: { color: "#ccc" } },
          y: { ticks: { color: "#ccc" } }
        }
      }
    });
  }

  function exportCSV() {
    let csv = "صفحه,زمان,User-Agent,دستگاه\n";
    logsData.forEach(l => {
      csv += `"${l.slug||''}","${l.time||''}","${l.ua||''}","${detectDevice(l.ua)}"\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "logs.csv";
    link.click();
  }

  function exportJSON() {
    const blob = new Blob([JSON.stringify(logsData,null,2)], { type: 'application/json' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "logs.json";
    link.click();
  }

  loadLogs();
</script>
</body>
</html>
