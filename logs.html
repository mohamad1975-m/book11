<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست بازدیدها</title>

  <style>
    @font-face {
      font-family: 'IranYekan';
      src: url('./iranyekanweblight.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'IranYekan', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f0f0f0;
      font-weight: bold;
    }

    tr:hover {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>📋 لیست بازدیدها</h1>
  <table id="logsTable">
    <thead>
      <tr>
        <th>⏰ زمان</th>
        <th>📱 دستگاه / سیستم عامل</th>
        <th>🌐 مرورگر</th>
        <th>🔍 User-Agent کامل</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function addVisit() {
      try {
        await fetch('/api/visit?slug=index');
      } catch (e) {
        console.error("خطا در ثبت بازدید:", e);
      }
    }

    async function fetchLogs() {
      try {
        const res = await fetch('/api/logs?slug=index');
        const data = await res.json();
        const tbody = document.querySelector('#logsTable tbody');
        tbody.innerHTML = '';

        (data.logs || []).forEach(item => {
          let log = item;

          if (Array.isArray(log)) {
            try {
              log = JSON.parse(log[0]);
            } catch {
              log = { raw: log };
            }
          }

          const date = new Date(log.time);
          const formattedDate = isNaN(date.getTime())
            ? 'Invalid Date'
            : new Intl.DateTimeFormat('fa-IR', {
                dateStyle: 'full',
                timeStyle: 'medium'
              }).format(date);

          let os = 'نامشخص';
          let browser = 'نامشخص';

          if (log.parsed) {
            const parts = log.parsed.split(' - ');
            os = parts[0] || 'نامشخص';
            browser = parts[1] || 'نامشخص';
          }

          const row = `
            <tr>
              <td>${formattedDate}</td>
              <td>${os}</td>
              <td>${browser}</td>
              <td>${log.ua || 'undefined'}</td>
            </tr>
          `;
          // ردیف جدید بیاد بالا
          tbody.innerHTML = row + tbody.innerHTML;
        });
      } catch (err) {
        console.error('Error fetching logs:', err);
      }
    }

    (async () => {
      await addVisit();  // اول بازدید ثبت میشه
      await fetchLogs(); // بعد جدول آپدیت میشه
    })();
  </script>
</body>
</html>
