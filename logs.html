<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📑 لاگ بازدیدها</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #1C93E3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background: #1C93E3;
      color: #fff;
    }
    tr:nth-child(even) { background: #2a2a2a; }
    tr:hover { background: #333; }
    .ua {
      font-size: 12px;
      color: #aaa;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>📑 لیست بازدیدها</h1>

  <table id="logs-table">
    <thead>
      <tr>
        <th>صفحه</th>
        <th>زمان</th>
        <th>User-Agent</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">در حال بارگذاری...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadLogs() {
      try {
        const res = await fetch('/api/logs?slug=index', { cache: 'no-store' });
        const data = await res.json();
        if (!res.ok || !Array.isArray(data.logs)) throw new Error('bad response');

        const tbody = document.querySelector('#logs-table tbody');
        tbody.innerHTML = '';

        if (data.logs.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">هیچ بازدیدی ثبت نشده</td></tr>';
          return;
        }

        for (const log of data.logs) {
          const tr = document.createElement('tr');
          const date = log.time ? new Date(log.time).toLocaleString('fa-IR') : '-';

          tr.innerHTML = `
            <td>${log.slug || '-'}</td>
            <td>${date}</td>
            <td class="ua">${log.ua || '-'}</td>
          `;
          tbody.appendChild(tr);
        }
      } catch (e) {
        console.error(e);
        document.querySelector('#logs-table tbody').innerHTML =
          '<tr><td colspan="3">خطا در بارگذاری لاگ‌ها</td></tr>';
      }
    }
    loadLogs();
  </script>
</body>
</html>
