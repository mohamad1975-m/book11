<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست درس‌ها</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    :root{
      /* پالت شاد و شیک */
      --c-blue1: #60a5fa;  /* آبی آسمانی */
      --c-blue2: #3b82f6;  /* آبی */
      --c-green1:#34d399;  /* سبز روشن */
      --c-green2:#10b981;  /* سبز یشمی */
      --c-pink1: #f472b6;  /* صورتی */
      --c-pink2: #ec4899;  /* صورتی تند */
      --c-amber1:#fbbf24;  /* کهربایی */
      --c-amber2:#f59e0b;  /* نارنجی */

      --bg-deep1:#0b132b;  /* آبی خیلی تیره */
      --bg-deep2:#111827;  /* خاکستری خیلی تیره */

      --text-color:#fff;
    }

    body {
      font-family: 'iranyekan', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text-color);
      min-height: 100vh;

      /* چهار گرادیان رادیال برای چهار گوشه، بدون مرز و ملایم */
      background:
        radial-gradient(65% 85% at 0% 0%,      var(--c-blue1) 0%, var(--c-blue2) 40%, transparent 70%),
        radial-gradient(65% 85% at 100% 0%,    var(--c-green1) 0%, var(--c-green2) 40%, transparent 70%),
        radial-gradient(65% 85% at 0% 100%,    var(--c-pink1) 0%, var(--c-pink2) 40%, transparent 70%),
        radial-gradient(65% 85% at 100% 100%,  var(--c-amber1) 0%, var(--c-amber2) 40%, transparent 70%),
        linear-gradient(180deg, var(--bg-deep1) 0%, var(--bg-deep2) 100%);
      background-repeat: no-repeat;
      background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%, cover;
      background-position: left top, right top, left bottom, right bottom, center;
      animation: gentleFloat 24s ease-in-out infinite;
      position: relative;
    }

    /* لایه‌ی تیره‌ی لطیف برای خوانایی بهتر متن‌ها */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(90% 90% at 50% 50%, rgba(0,0,0,0.10) 0%, rgba(0,0,0,0.35) 100%);
      pointer-events: none;
      z-index: 0;
    }

    /* حرکت آهسته و نامحسوس پس‌زمینه */
    @keyframes gentleFloat {
      0%,100% {
        background-position:
          left -4% top -4%,
          right -4% top -4%,
          left -4% bottom -4%,
          right -4% bottom -4%,
          center;
      }
      50% {
        background-position:
          left 4% top 4%,
          right 4% top 4%,
          left 4% bottom 4%,
          right 4% bottom 4%,
          center;
      }
    }

    /* تیتر رنگی و شیک */
    header {
      text-align: center;
      font-size: 46px;
      font-weight: bold;
      margin-top: 25px;
      margin-bottom: 35px;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
      background: linear-gradient(90deg, #60a5fa, #34d399, #fbbf24, #ec4899, #3b82f6, #10b981);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 10s ease infinite;
      text-shadow: 0 0 10px rgba(255,255,255,0.08);
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header::after {
      content: "";
      display: block;
      margin: 12px auto 0 auto;
      width: 160px;
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(90deg, #60a5fa, #34d399, #fbbf24, #ec4899, #3b82f6, #10b981);
      background-size: 300% 300%;
      animation: underlineFlow 6s linear infinite;
    }
    @keyframes underlineFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* گرید کارت‌ها */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      position: relative;
      z-index: 1;
    }
    .card {
      background: rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 25px 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }
    .card:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 12px 28px rgba(0,0,0,0.6);
      background: rgba(255,255,255,0.18);
    }
    .card a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      display: block;
    }
    .icon {
      font-size: 42px;
      margin-bottom: 15px;
    }

    /* شمارنده */
    #counter {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <header>📚 انتخاب درس</header>

  <div class="grid">
    <div class="card"><a href="tarikh.html"><div class="icon">📜</div>تاریخ</a></div>
    <div class="card"><a href="geography.html"><div class="icon">🗺️</div>جغرافیا</a></div>
    <div class="card"><a href="fonoon.html"><div class="icon">✍️</div>فنون ادبی</a></div>
    <div class="card"><a href="arabi.html"><div class="icon">🕌</div>عربی</a></div>
    <div class="card"><a href="ravanshenasi.html"><div class="icon">🧠</div>روان‌شناسی</a></div>
    <div class="card"><a href="riyazi.html"><div class="icon">📐</div>ریاضی</a></div>
    <div class="card"><a href="falsafe.html"><div class="icon">🤔</div>فلسفه</a></div>
    <div class="card"><a href="farsi.html"><div class="icon">📖</div>فارسی</a></div>
    <div class="card"><a href="jameeh.html"><div class="icon">👥</div>جامعه‌شناسی</a></div>
  </div>

  <div id="counter">
    <span id="visit-count">در حال بارگذاری...</span>
  </div>

  <script>
    async function loadVisits() {
      const slug = (location.pathname.replace(/[^\w]+/g, '_') || 'index');
      try {
        const res = await fetch(`/api/visits?slug=${encodeURIComponent(slug)}`, { cache: 'no-store' });
        const data = await res.json();
        if (!res.ok || typeof data.value !== 'number') throw new Error('bad response');
        document.getElementById('visit-count').textContent = `بازدید این صفحه: ${data.value}`;

        await fetch(`/api/log?slug=${encodeURIComponent(slug)}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ua: navigator.userAgent })
        });
      } catch (e) {
        document.getElementById('visit-count').textContent = 'خطا در دریافت شمارنده';
        console.error(e);
      }
    }
    loadVisits();
  </script>
</body>
</html>
