<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست درس‌ها</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      height: 100vh;
      background: linear-gradient(-45deg,
        #232526, #414345, #2c3e50,
        #434343, #0f2027, #203a43, #2c5364,
        #3a1c71, #5a2a2a, #16222A, #1F1C2C
      );
      background-size: 800% 800%;
      animation: bgMove 30s ease infinite;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.25);
      pointer-events: none;
      z-index: 0;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* هدر رنگی و شیک */
    header {
      text-align: center;
      font-size: 46px;
      font-weight: bold;
      margin-top: 25px;
      margin-bottom: 35px;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
      background: linear-gradient(90deg, #ff6ec4, #facc15, #4ade80, #06b6d4, #7873f5, #f87171);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 8s ease infinite;
      text-shadow: 0 0 15px rgba(255,255,255,0.15);
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header::after {
      content: "";
      display: block;
      margin: 12px auto 0 auto;
      width: 160px;
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(90deg, #ff6ec4, #facc15, #4ade80, #06b6d4, #7873f5, #f87171);
      background-size: 300% 300%;
      animation: underlineFlow 6s linear infinite;
    }
    @keyframes underlineFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      position: relative;
      z-index: 1;
    }
    .card {
      background: rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 25px 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }
    .card:hover {
      transform: rotateY(8deg) scale(1.05);
      box-shadow: 0 12px 28px rgba(0,0,0,0.6);
    }
    .card a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      display: block;
    }
    .icon {
      font-size: 42px;
      margin-bottom: 15px;
    }
    #counter {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <header>📚 انتخاب درس</header>

  <div class="grid">
    <div class="card"><a href="tarikh.html"><div class="icon">📜</div>تاریخ</a></div>
    <div class="card"><a href="geography.html"><div class="icon">🗺️</div>جغرافیا</a></div>
    <div class="card"><a href="fonoon.html"><div class="icon">✍️</div>فنون ادبی</a></div>
    <div class="card"><a href="arabi.html"><div class="icon">🕌</div>عربی</a></div>
    <div class="card"><a href="ravanshenasi.html"><div class="icon">🧠</div>روان‌شناسی</a></div>
    <div class="card"><a href="riyazi.html"><div class="icon">📐</div>ریاضی</a></div>
    <div class="card"><a href="falsafe.html"><div class="icon">🤔</div>فلسفه</a></div>
    <div class="card"><a href="farsi.html"><div class="icon">📖</div>فارسی</a></div>
    <div class="card"><a href="jameeh.html"><div class="icon">👥</div>جامعه‌شناسی</a></div>
  </div>

  <div id="counter">
    <span id="visit-count">در حال بارگذاری...</span>
  </div>

  <script>
    async function loadVisits() {
      const slug = (location.pathname.replace(/[^\w]+/g, '_') || 'index');
      try {
        const res = await fetch(`/api/visits?slug=${encodeURIComponent(slug)}`, { cache: 'no-store' });
        const data = await res.json();
        if (!res.ok || typeof data.value !== 'number') throw new Error('bad response');
        document.getElementById('visit-count').textContent = `بازدید این صفحه: ${data.value}`;

        await fetch(`/api/log?slug=${encodeURIComponent(slug)}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ua: navigator.userAgent })
        });
      } catch (e) {
        document.getElementById('visit-count').textContent = 'خطا در دریافت شمارنده';
        console.error(e);
      }
    }
    loadVisits();
  </script>
</body>
</html>
