<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>انتخاب درس</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #141e30, #243b55);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      font-size: 34px;
      font-weight: bold;
      margin: 40px 0;
      color: #fff;
      text-shadow: 0 0 15px rgba(0,255,255,0.6);
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      position: relative;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg,#00f5a0,#00d9f5,#0061ff,#7600ff);
      background-size: 400% 400%;
      opacity: 0;
      transition: opacity 0.4s ease, background-position 3s linear;
      z-index: 0;
    }

    .card:hover::before {
      opacity: 0.25;
      background-position: 200% 200%;
    }

    .card .icon {
      font-size: 42px;
      margin-bottom: 12px;
      position: relative;
      z-index: 1;
    }

    .card span {
      position: relative;
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
    }

    #counter {
      margin: 35px 0;
      font-size: 15px;
      color: #eee;
    }
  </style>
</head>
<body>
  <header>📚 انتخاب درس</header>

  <div class="menu">
    <a href="tarikh.html" class="card"><div class="icon">📜</div><span>تاریخ</span></a>
    <a href="geography.html" class="card"><div class="icon">🗺️</div><span>جغرافیا</span></a>
    <a href="fonoon.html" class="card"><div class="icon">✍️</div><span>فنون ادبی</span></a>
    <a href="arabi.html" class="card"><div class="icon">🕌</div><span>عربی</span></a>
    <a href="ravanshenasi.html" class="card"><div class="icon">🧠</div><span>روان‌شناسی</span></a>
    <a href="riyazi.html" class="card"><div class="icon">📐</div><span>ریاضی</span></a>
    <a href="falsafe.html" class="card"><div class="icon">🤔</div><span>فلسفه</span></a>
    <a href="farsi.html" class="card"><div class="icon">📖</div><span>فارسی</span></a>
    <a href="jameeh.html" class="card"><div class="icon">👥</div><span>جامعه‌شناسی</span></a>
  </div>

  <div id="counter">
    <span id="visit-count">در حال بارگذاری...</span>
  </div>

  <script>
    async function loadVisits() {
      const slug = (location.pathname.replace(/[^\w]+/g, '_') || 'index');
      try {
        const res = await fetch(`/api/visits?slug=${encodeURIComponent(slug)}`, { cache: 'no-store' });
        const data = await res.json();
        if (!res.ok || typeof data.value !== 'number') throw new Error('bad response');
        document.getElementById('visit-count').textContent = `بازدید این صفحه: ${data.value}`;
        await fetch(`/api/log?slug=${encodeURIComponent(slug)}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ua: navigator.userAgent })
        });
      } catch (e) {
        document.getElementById('visit-count').textContent = 'خطا در دریافت شمارنده';
      }
    }
    loadVisits();
  </script>
</body>
</html>
