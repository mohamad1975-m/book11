<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>انتخاب درس</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg,#1e3c72,#2a5298,#6dd5ed,#2193b0);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin: 25px 0;
      background: linear-gradient(90deg,#fbc2eb,#a6c1ee,#84fab0,#8fd3f4);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 8s ease infinite;
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px;
    }

    .item {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .item::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg,#ff6ec4,#7873f5,#4ade80,#facc15,#00c6ff,#f87171,#ff6ec4);
      animation: spin 6s linear infinite;
      z-index: 0;
      opacity: 0.3;
    }
    .item::after {
      content: "";
      position: absolute;
      inset: 5px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      z-index: 1;
    }

    .item span {
      position: relative;
      z-index: 2;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      margin-top: 10px;
    }

    .icon {
      position: relative;
      z-index: 2;
      font-size: 40px;
    }

    .item:hover {
      transform: scale(1.2) rotate(8deg);
      box-shadow: 0 0 35px rgba(255,255,255,0.8);
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    #counter {
      text-align: center;
      margin: 25px 0;
      font-size: 16px;
      color: #eee;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <header>📚 انتخاب درس</header>

  <div class="menu">
    <a href="tarikh.html" class="item"><div class="icon">📜</div><span>تاریخ</span></a>
    <a href="geography.html" class="item"><div class="icon">🗺️</div><span>جغرافیا</span></a>
    <a href="fonoon.html" class="item"><div class="icon">✍️</div><span>فنون ادبی</span></a>
    <a href="arabi.html" class="item"><div class="icon">🕌</div><span>عربی</span></a>
    <a href="ravanshenasi.html" class="item"><div class="icon">🧠</div><span>روان‌شناسی</span></a>
    <a href="riyazi.html" class="item"><div class="icon">📐</div><span>ریاضی</span></a>
    <a href="falsafe.html" class="item"><div class="icon">🤔</div><span>فلسفه</span></a>
    <a href="farsi.html" class="item"><div class="icon">📖</div><span>فارسی</span></a>
    <a href="jameeh.html" class="item"><div class="icon">👥</div><span>جامعه‌شناسی</span></a>
  </div>

  <div id="counter">
    <span id="visit-count">در حال بارگذاری...</span>
  </div>

  <script>
    async function loadVisits() {
      const slug = (location.pathname.replace(/[^\w]+/g, '_') || 'index');
      try {
        const res = await fetch(`/api/visits?slug=${encodeURIComponent(slug)}`, { cache: 'no-store' });
        const data = await res.json();
        if (!res.ok || typeof data.value !== 'number') throw new Error('bad response');
        document.getElementById('visit-count').textContent = `بازدید این صفحه: ${data.value}`;
        await fetch(`/api/log?slug=${encodeURIComponent(slug)}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ua: navigator.userAgent })
        });
      } catch (e) {
        document.getElementById('visit-count').textContent = 'خطا در دریافت شمارنده';
      }
    }
    loadVisits();
  </script>
</body>
</html>
