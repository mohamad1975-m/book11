<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>انتخاب درس</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin: 30px 0;
      background: linear-gradient(90deg,#00c6ff,#0072ff,#ff758c,#ff7eb3);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 6s ease infinite;
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      padding: 30px 60px;
      flex-grow: 1;
    }

    .item {
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 25px 15px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      backdrop-filter: blur(14px);
      box-shadow: 6px 6px 15px rgba(0,0,0,0.5),
                  -6px -6px 15px rgba(255,255,255,0.05);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .item::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg,rgba(255,255,255,0.12),transparent);
      opacity: 0;
      transition: opacity 0.4s;
    }

    .icon {
      font-size: 42px;
      margin-bottom: 12px;
      display: block;
    }

    .item:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 12px 12px 25px rgba(0,0,0,0.65),
                  -8px -8px 20px rgba(255,255,255,0.07);
    }

    .item:hover::before {
      opacity: 1;
    }

    #counter {
      text-align: center;
      margin: 25px 0;
      font-size: 15px;
      color: #eee;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>📚 انتخاب درس</header>

  <div class="menu">
    <a href="tarikh.html" class="item"><div class="icon">📜</div>تاریخ</a>
    <a href="geography.html" class="item"><div class="icon">🗺️</div>جغرافیا</a>
    <a href="fonoon.html" class="item"><div class="icon">✍️</div>فنون ادبی</a>
    <a href="arabi.html" class="item"><div class="icon">🕌</div>عربی</a>
    <a href="ravanshenasi.html" class="item"><div class="icon">🧠</div>روان‌شناسی</a>
    <a href="riyazi.html" class="item"><div class="icon">📐</div>ریاضی</a>
    <a href="falsafe.html" class="item"><div class="icon">🤔</div>فلسفه</a>
    <a href="farsi.html" class="item"><div class="icon">📖</div>فارسی</a>
    <a href="jameeh.html" class="item"><div class="icon">👥</div>جامعه‌شناسی</a>
  </div>

  <div id="counter">
    <span id="visit-count">در حال بارگذاری...</span>
  </div>

  <script>
    async function loadVisits() {
      const slug = (location.pathname.replace(/[^\w]+/g, '_') || 'index');
      try {
        const res = await fetch(`/api/visits?slug=${encodeURIComponent(slug)}`, { cache: 'no-store' });
        const data = await res.json();
        if (!res.ok || typeof data.value !== 'number') throw new Error('bad response');
        document.getElementById('visit-count').textContent = `بازدید این صفحه: ${data.value}`;
        await fetch(`/api/log?slug=${encodeURIComponent(slug)}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ua: navigator.userAgent })
        });
      } catch (e) {
        document.getElementById('visit-count').textContent = 'خطا در دریافت شمارنده';
      }
    }
    loadVisits();
  </script>
</body>
</html>
