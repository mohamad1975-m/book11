<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست درس‌ها</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: linear-gradient(270deg, #1c92d2, #f2fcfe, #1c92d2);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      text-align: center;
      padding: 25px;
      font-size: 28px;
      font-weight: bold;
      background-color: rgba(0,0,0,0.5);
      border-bottom: 2px solid #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 25px 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .card:hover {
      transform: rotateY(8deg) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }
    .card a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      display: block;
    }
    .icon {
      font-size: 40px;
      margin-bottom: 15px;
    }
    #counter {
      text-align: center;
      margin: 40px 0;
      font-size: 18px;
      color: #fff;
      background: rgba(0,0,0,0.4);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>📚 انتخاب درس</header>

  <div class="grid">
    <div class="card"><a href="tarikh.html"><div class="icon">📜</div>تاریخ</a></div>
    <div class="card"><a href="geography.html"><div class="icon">🗺️</div>جغرافیا</a></div>
    <div class="card"><a href="fonoon.html"><div class="icon">✍️</div>فنون ادبی</a></div>
    <div class="card"><a href="arabi.html"><div class="icon">🕌</div>عربی</a></div>
    <div class="card"><a href="ravanshenasi.html"><div class="icon">🧠</div>روان‌شناسی</a></div>
    <div class="card"><a href="riyazi.html"><div class="icon">📐</div>ریاضی</a></div>
    <div class="card"><a href="falsafe.html"><div class="icon">🤔</div>فلسفه</a></div>
    <div class="card"><a href="farsi.html"><div class="icon">📖</div>فارسی</a></div>
    <div class="card"><a href="jameeh.html"><div class="icon">👥</div>جامعه‌شناسی</a></div>
  </div>

  <div id="counter">
    <span id="visit-count">در حال بارگذاری...</span>
  </div>

  <script>
    async function loadVisits() {
      const slug = (location.pathname.replace(/[^\w]+/g, '_') || 'index');
      try {
        const res = await fetch(`/api/visits?slug=${encodeURIComponent(slug)}`, { cache: 'no-store' });
        const data = await res.json();
        if (!res.ok || typeof data.value !== 'number') throw new Error('bad response');
        document.getElementById('visit-count').textContent = `بازدید این صفحه: ${data.value}`;

        await fetch(`/api/log?slug=${encodeURIComponent(slug)}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ua: navigator.userAgent })
        });
      } catch (e) {
        document.getElementById('visit-count').textContent = 'خطا در دریافت شمارنده';
        console.error(e);
      }
    }
    loadVisits();
  </script>
</body>
</html>
