<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست درس‌ها</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: linear-gradient(120deg,
        #ff9a9e, #fad0c4, #a1c4fd,
        #c2e9fb, #d4fc79, #96e6a1,
        #84fab0, #8fd3f4, #a18cd1, #fbc2eb
      );
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.25);
      pointer-events: none;
      z-index: 0;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* هدر نئونی با طیف رنگ‌های متنوع */
    header {
      text-align: center;
      font-size: 38px;
      font-weight: bold;
      margin-top: 25px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ade80, #facc15, #00c6ff, #f87171);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 20s ease infinite;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
      position: relative;
      z-index: 2;
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      position: relative;
      z-index: 1;
    }
    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 18px;
      padding: 25px 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }
    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 28px rgba(0,0,0,0.6);
    }
    .card a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      display: block;
    }
    .icon {
      font-size: 42px;
      margin-bottom: 15px;
    }
    #counter {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <header>📚 انتخاب درس</header>

  <div class="grid">
    <div class="card"><a href="tarikh.html"><div class="icon">📜</div>تاریخ</a></div>
    <div class="card"><a href="geography.html"><div class="icon">🗺️</div>جغرافیا</a></div>
    <div class="card"><a href="fonoon.html"><div class="icon">✍️</div>فنون ادبی</a></div>
    <div class="card"><a href="arabi.html"><div class="icon">🕌</div>عربی</a></div>
    <div class="card"><a href="ravanshenasi.html"><div class="icon">🧠</div>روان‌شناسی</a></div>
    <div class="card"><a href="riyazi.html"><div class="icon">📐</div>ریاضی</a></div>
    <div class="card"><a href="falsafe.html"><div class="icon">🤔</div>فلسفه</a></div>
    <div class="card"><a href="farsi.html"><div class="icon">📖</div>فارسی</a></div>
    <div class="card"><a href="jameeh.html"><div class="icon">👥</div>جامعه‌شناسی</a></div>
  </div>

  <div id="counter">
    <span id="visit-count">در حال بارگذاری...</span>
  </div>

  <script>
    async function loadVisits() {
      const slug = (location.pathname.replace(/[^\w]+/g, '_') || 'index');
      try {
        const res = await fetch(`/api/visits?slug=${encodeURIComponent(slug)}`, { cache: 'no-store' });
        const data = await res.json();
        if (!res.ok || typeof data.value !== 'number') throw new Error('bad response');
        document.getElementById('visit-count').textContent = `بازدید این صفحه: ${data.value}`;

        await fetch(`/api/log?slug=${encodeURIComponent(slug)}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ua: navigator.userAgent })
        });
      } catch (e) {
        document.getElementById('visit-count').textContent = 'خطا در دریافت شمارنده';
        console.error(e);
      }
    }
    loadVisits();
  </script>

<!-- === Salawat Global Counter (Fixed Alignment) === -->
<div id="gc-widget" style="
  position:fixed; right:16px; bottom:16px; z-index:9999; direction:rtl; font-family:inherit;
  transition: transform .18s ease, opacity .18s ease;
">
  <div style="
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 10px 25px rgba(0,0,0,.35);
    backdrop-filter: blur(6px);
    color:#fff; padding:10px 12px; border-radius:14px; min-width:230px;
  ">
    <!-- Header: title + close (aligned) -->
    <div style="display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:6px">
      <div style="font-weight:800; font-size:14.5px; text-shadow:0 2px 6px rgba(0,0,0,.45)">
        «بر عمر لعنت» شمار
      </div>
      <button id="gc-close" aria-label="بستن" title="بستن" style="
        width:26px; height:26px; border:none; border-radius:8px; cursor:pointer; color:#fff;
        background:rgba(255,255,255,.18); box-shadow:0 3px 10px rgba(0,0,0,.3);
        display:flex; align-items:center; justify-content:center; font-weight:900;
        transition: transform .14s ease, background .14s ease;
      ">×</button>
    </div>

    <!-- Body: value + increment -->
    <div style="display:flex; align-items:center; justify-content:space-between; gap:10px">
      <div style="opacity:.95; font-size:13.5px">
        مجموع لعن‌ها: <b id="gc-value">—</b>
      </div>
      <button id="gc-inc" style="
        border:none; cursor:pointer; color:#fff;
        background: linear-gradient(135deg,#34d399,#10b981);
        box-shadow: 0 6px 16px rgba(0,0,0,.35);
        border-radius:10px; padding:8px 12px; font-family:inherit;
        transition: transform .12s ease;
      ">+ اضافه</button>
    </div>
  </div>
</div>

<!-- Toast -->
<div id="gc-toast" style="
  position:fixed; left:50%; transform:translateX(-50%) translateY(20px);
  bottom:12px; z-index:10000; pointer-events:none;
  opacity:0; transition: opacity .25s ease, transform .25s ease;
">
  <div style="
    background: rgba(0,0,0,.6); color:#fff; padding:10px 14px; border-radius:10px;
    border:1px solid rgba(255,255,255,.2); box-shadow:0 8px 20px rgba(0,0,0,.35);
    font-size:13.5px; backdrop-filter: blur(4px); white-space:nowrap;
  " id="gc-toast-text"></div>
</div>

<script>
(function(){
  const w  = document.getElementById('gc-widget');
  const valEl = document.getElementById('gc-value');
  const btnInc = document.getElementById('gc-inc');
  const btnClose = document.getElementById('gc-close');
  const toast = document.getElementById('gc-toast');
  const toastText = document.getElementById('gc-toast-text');

  // tiny press animation
  btnInc.addEventListener('pointerdown', ()=> btnInc.style.transform='scale(0.96)');
  btnInc.addEventListener('pointerup',   ()=> btnInc.style.transform='scale(1)');

  async function refresh(){
    try{
      const r = await fetch('/api/global-counter',{cache:'no-store'});
      const d = await r.json();
      if(!r.ok || typeof d.value!=='number') throw 0;
      valEl.textContent = d.value.toLocaleString('fa-IR');
    }catch{
      valEl.textContent = 'خطا';
    }
  }

  async function inc(){
    btnInc.disabled = true;
    try{
      const r = await fetch('/api/global-counter', { method:'POST' });
      const d = await r.json();
      if(!r.ok || typeof d.value!=='number') throw 0;
      valEl.textContent = d.value.toLocaleString('fa-IR');
    }catch{
      showToast('نتونستم افزایش بدم؛ دوباره تلاش کن.');
    }finally{
      btnInc.disabled = false;
    }
  }

  function showToast(msg){
    toastText.textContent = msg;
    toast.style.opacity = '1';
    toast.style.transform = 'translateX(-50%) translateY(0)';
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=>{
      toast.style.opacity = '0';
      toast.style.transform = 'translateX(-50%) translateY(20px)';
    }, 5000);
  }

  function closeWidget(){
    // graceful hide for this session (until refresh)
    w.style.opacity = '0';
    w.style.transform = 'translateY(10px) scale(0.98)';
    setTimeout(()=>{ w.style.display='none'; }, 180);
    showToast('‌لعن‌شمار بسته شد؛ برای برگشتن، صفحه را رفرش کنید.');
  }

  btnInc.addEventListener('click', inc);
  btnClose.addEventListener('click', closeWidget);

  refresh();
})();
</script>
<!-- === /Salawat Global Counter === -->
</body>
</html>
