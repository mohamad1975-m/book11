<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست درس‌ها</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: linear-gradient(120deg,
        #ff9a9e, #fad0c4, #a1c4fd,
        #c2e9fb, #d4fc79, #96e6a1,
        #84fab0, #8fd3f4, #a18cd1, #fbc2eb
      );
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.25);
      pointer-events: none;
      z-index: 0;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* هدر نئونی با طیف رنگ‌های متنوع */
    header {
      text-align: center;
      font-size: 38px;
      font-weight: bold;
      margin-top: 25px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ade80, #facc15, #00c6ff, #f87171);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 20s ease infinite;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
      position: relative;
      z-index: 2;
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      position: relative;
      z-index: 1;
    }
    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 18px;
      padding: 25px 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }
    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 28px rgba(0,0,0,0.6);
    }
    .card a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      display: block;
    }
    .icon {
      font-size: 42px;
      margin-bottom: 15px;
    }
    #counter {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <header>📚 انتخاب درس</header>

  <div class="grid">
    <div class="card"><a href="tarikh.html"><div class="icon">📜</div>تاریخ</a></div>
    <div class="card"><a href="geography.html"><div class="icon">🗺️</div>جغرافیا</a></div>
    <div class="card"><a href="fonoon.html"><div class="icon">✍️</div>فنون ادبی</a></div>
    <div class="card"><a href="arabi.html"><div class="icon">🕌</div>عربی</a></div>
    <div class="card"><a href="ravanshenasi.html"><div class="icon">🧠</div>روان‌شناسی</a></div>
    <div class="card"><a href="riazi.html"><div class="icon">📐</div>ریاضی</a></div>
    <div class="card"><a href="dini.html"><div class="icon">🕌</div> دین و زندگی </a></div>
    <div class="card"><a href="falsafe.html"><div class="icon">🤔</div>فلسفه و منطق</a></div>
    <div class="card"><a href="jameeh.html"><div class="icon">👥</div>جامعه‌شناسی</a></div>
    <div class="card"><a href="eghtesad.html"><div class="icon">💰</div>اقتصاد</a></div>
    <div class="card"><a href="farsi.html"><div class="icon">📖</div>فارسی</a></div>

  </div>

  <div id="counter">
    <span id="visit-count">در حال بارگذاری...</span>
  </div>

  <script>
    async function loadVisits() {
      const slug = (location.pathname.replace(/[^\w]+/g, '_') || 'index');
      try {
        const res = await fetch(`/api/visits?slug=${encodeURIComponent(slug)}`, { cache: 'no-store' });
        const data = await res.json();
        if (!res.ok || typeof data.value !== 'number') throw new Error('bad response');
        document.getElementById('visit-count').textContent = `بازدید این صفحه: ${data.value}`;

        await fetch(`/api/log?slug=${encodeURIComponent(slug)}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ua: navigator.userAgent })
        });
      } catch (e) {
        document.getElementById('visit-count').textContent = 'خطا در دریافت شمارنده';
        console.error(e);
      }
    }
    loadVisits();
  </script>

<section id="myFavSection" style="max-width:1000px;margin:20px auto 40px;padding:16px;
  background:rgba(255,255,255,0.12);border:1px solid rgba(255,255,255,0.2);
  border-radius:16px; box-shadow:0 10px 25px rgba(0,0,0,.35); backdrop-filter: blur(6px); position:relative; z-index:1">
  <h2 style="margin:6px 0 12px; font-size:20px; text-shadow:0 2px 8px rgba(0,0,0,.45)">علاقه‌مندی‌های من</h2>
  <ul id="myFavList" style="list-style:none;margin:0;padding:0"></ul>
  <div id="myFavEmpty" style="opacity:.85">هنوز کتابی به علاقه‌مندی‌ها اضافه نکرده‌اید.</div>
</section>

<script>
(function(){
  function getMyFavs(){ try{ return JSON.parse(localStorage.getItem('my_favs')) || [] }catch{ return [] } }
  const BOOK_TITLES = {
    'geo11-test':'پرسش‌های چهارگزینه‌ای یازدهم – خیلی سبز',
    'geo11-shab':'شب امتحان یازدهم – خیلی سبز',
    'geo10-shab':'شب امتحان دهم – خیلی سبز',
    'geo10-dars':'درسنامه دهم – خیلی سبز',
  };
  function renderFavs(){
    const ul = document.getElementById('myFavList');
    const empty = document.getElementById('myFavEmpty');
    const favs = getMyFavs();
    ul.innerHTML = '';
    if (!favs.length) { empty.style.display='block'; return; }
    empty.style.display='none';
    favs.forEach(id=>{
      const title = BOOK_TITLES[id] || id;
      const li = document.createElement('li');
      li.style.margin = '8px 0';
      li.innerHTML = `<a href="geography.html#${id}" style="color:#aef;text-decoration:none">${title}</a>`;
      ul.appendChild(li);
    });
  }
  renderFavs();
})();
</script>


<!-- === Dual Counter Widget (Compact) === -->
<!-- === Zekr Widget (Salawat + Laan) === -->
<div id="gc-widget" style="
position:fixed; right:14px; bottom:14px; z-index:9999; direction:rtl; font-family:inherit;
transition: transform .18s ease, opacity .18s ease;
">
<div style="
background: rgba(255,255,255,0.12);
border: 1px solid rgba(255,255,255,0.2);
box-shadow: 0 8px 20px rgba(0,0,0,.35);
backdrop-filter: blur(6px);
color:#fff; padding:8px 10px; border-radius:12px; min-width:210px;
">
<div style="display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:4px">
<div style="font-weight:800; font-size:13.5px; text-shadow:0 2px 5px rgba(0,0,0,.45)">
ذکرهای همگانی
</div>
<button id="gc-close" aria-label="بستن" title="بستن" style="
width:24px; height:24px; border:none; border-radius:7px; cursor:pointer; color:#fff;
background:rgba(255,255,255,.18); box-shadow:0 3px 10px rgba(0,0,0,.3);
display:flex; align-items:center; justify-content:center; font-weight:900;
line-height:1;
">×</button>
</div>

<div style="display:grid; grid-template-columns: auto 1fr auto; align-items:center; gap:6px 8px">
<!-- Salawat row -->
<div style="opacity:.92; font-size:13px">صلوات:</div>
<b id="gc-salawat" style="font-size:13px; text-align:left">—</b>
<button id="gc-salawat-inc" style="
border:none; cursor:pointer; color:#fff; font-size:12px;
background: linear-gradient(135deg,#34d399,#10b981);
box-shadow: 0 5px 14px rgba(0,0,0,.32);
border-radius:8px; padding:6px 9px; font-family:inherit;
">+ اضافه</button>

<!-- Laan row -->
<div style="opacity:.92; font-size:13px">لعن عمَر:</div>
<b id="gc-laan" style="font-size:13px; text-align:left">—</b>
<button id="gc-laan-inc" style="
border:none; cursor:pointer; color:#fff; font-size:12px;
background: linear-gradient(135deg,#f87171,#ef4444);
box-shadow: 0 5px 14px rgba(0,0,0,.32);
border-radius:8px; padding:6px 9px; font-family:inherit;
">+ اضافه</button>
</div>
</div>
</div>

<div id="gc-toast" style="
position:fixed; left:50%; transform:translateX(-50%) translateY(16px);
bottom:10px; z-index:10000; pointer-events:none;
opacity:0; transition: opacity .22s ease, transform .22s ease;
">
<div id="gc-toast-text" style="
background: rgba(0,0,0,.6); color:#fff; padding:8px 12px; border-radius:9px;
border:1px solid rgba(255,255,255,.2); box-shadow:0 8px 18px rgba(0,0,0,.35);
font-size:12.5px; backdrop-filter: blur(4px); white-space:nowrap;
"></div>
</div>

<script>
(function(){
// اعداد فارسی
const fa = v => (typeof v==='number' ? v.toLocaleString('fa-IR') : String(v).replace(/\d/g,d=>'۰۱۲۳۴۵۶۷۸۹'[d]));
// عناصر
const w = document.getElementById('gc-widget');
const valS= document.getElementById('gc-salawat');
const valL= document.getElementById('gc-laan');
const btnS= document.getElementById('gc-salawat-inc');
const btnL= document.getElementById('gc-laan-inc');
const btnX= document.getElementById('gc-close');
const toast = document.getElementById('gc-toast');
const toastText = document.getElementById('gc-toast-text');

// افکت دکمه‌ها
[btnS, btnL].forEach(b=>{
b.addEventListener('pointerdown', ()=> b.style.transform='scale(0.97)');
b.addEventListener('pointerup', ()=> b.style.transform='scale(1)');
b.addEventListener('pointercancel',()=> b.style.transform='scale(1)');
b.addEventListener('mouseleave', ()=> b.style.transform='scale(1)');
});

function showToast(msg){
toastText.textContent = msg;
toast.style.opacity = '1';
toast.style.transform = 'translateX(-50%) translateY(0)';
clearTimeout(showToast._t);
showToast._t = setTimeout(()=>{
toast.style.opacity = '0';
toast.style.transform = 'translateX(-50%) translateY(16px)';
}, 3200);
}

function closeWidget(){
w.style.opacity = '0';
w.style.transform = 'translateY(8px) scale(0.985)';
setTimeout(()=>{ w.style.display='none'; }, 160);
showToast('ابزار ذکر بسته شد؛ برای برگشتن، صفحه را رفرش کنید.');
}

// واکشی مقدارها
async function refresh(){
try{
const [rS, rL] = await Promise.all([
fetch('/api/global-counter?type=salawat',{cache:'no-store'}),
fetch('/api/global-counter?type=laan',{cache:'no-store'})
]);
const dS = await rS.json();
const dL = await rL.json();
if(!rS.ok || !rL.ok || typeof dS.value!=='number' || typeof dL.value!=='number') throw 0;
valS.textContent = fa(dS.value);
valL.textContent = fa(dL.value);
}catch{
valS.textContent = 'خطا';
valL.textContent = 'خطا';
}
}

async function inc(which){
const btn = which==='salawat' ? btnS : btnL;
btn.disabled = true;
try{
const r = await fetch(`/api/global-counter?type=${which}`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ inc: 1 }) });
const d = await r.json();
if(!r.ok || typeof d.value!=='number') throw 0;
if(which==='salawat') valS.textContent = fa(d.value);
else valL.textContent = fa(d.value);
}catch{
showToast('نتونستم افزایش بدم؛ دوباره تلاش کن.');
}finally{
btn.disabled = false;
}
}

btnS.addEventListener('click', ()=> inc('salawat'));
btnL.addEventListener('click', ()=> inc('laan'));
btnX.addEventListener('click', closeWidget);

refresh();
})();
</script>
<!-- === /Zekr Widget === -->
</body>
</html>
