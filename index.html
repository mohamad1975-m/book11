<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کتاب‌های کمک‌درسی تاریخ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color:#222;
      color:#fff;
      text-align:center;
      margin:0; padding:0;
    }
    header { background:#1C93E3; padding:20px; font-size:22px; font-weight:bold }
    .book-list{max-width:500px;margin:30px auto;list-style:none;padding:0}
    .book-item{background:#28A745;padding:15px;margin:10px 0;border-radius:8px}
    .book-item a{color:#fff;text-decoration:none;font-weight:bold}
    #counter{margin:30px 0;color:#ccc}
  </style>
</head>
<body>
  <header>📚 کتاب‌های کمک‌درسی تاریخ</header>
  <ul class="book-list">
    <li class="book-item"><a href="#">ماجرای بیست – خیلی سبز</a></li>
    <li class="book-item"><a href="#">ماجراهای من و درسام – خیلی سبز</a></li>
    <li class="book-item"><a href="#">شب امتحان – خیلی سبز</a></li>
  </ul>

  <div id="counter">در حال بارگذاری...</div>

  <script>
    async function loadVisits() {
      const slug = (location.pathname.replace(/[^\w]+/g, '_') || 'index');
      try {
        const res = await fetch(`/api/visits?slug=${slug}`, { cache: 'no-store' });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "خطا");

        document.getElementById('counter').textContent =
          `بازدید این صفحه: ${data.value}`;

        // ثبت لاگ بازدید
        await fetch(`/api/logs`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ slug })
        });

      } catch (err) {
        document.getElementById('counter').textContent = "❌ خطا در بارگذاری شمارنده";
        console.error(err);
      }
    }
    loadVisits();
  </script>
</body>
</html>
