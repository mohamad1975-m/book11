<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>انتخاب درس</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin: 40px 0;
      background: linear-gradient(90deg,#ff758c,#ff7eb3,#6a11cb,#2575fc);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 6s ease infinite;
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 1100px;
    }

    .hex {
      width: 160px;
      aspect-ratio: 1/1;
      background: linear-gradient(135deg, #ff758c, #6a11cb);
      clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    .hex .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .hex::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.15);
      clip-path: inherit;
      transform: scale(0);
      transition: transform 0.4s ease;
    }

    .hex:hover {
      transform: translateY(-10px) rotate(2deg) scale(1.05);
      box-shadow: 0 12px 28px rgba(0,0,0,0.7);
    }

    .hex:hover::before {
      transform: scale(1);
    }

    #counter {
      margin: 25px 0;
      font-size: 15px;
      color: #eee;
    }
  </style>
</head>
<body>
  <header>📚 انتخاب درس</header>

  <div class="menu">
    <a href="tarikh.html" class="hex"><div class="icon">📜</div>تاریخ</a>
    <a href="geography.html" class="hex"><div class="icon">🗺️</div>جغرافیا</a>
    <a href="fonoon.html" class="hex"><div class="icon">✍️</div>فنون ادبی</a>
    <a href="arabi.html" class="hex"><div class="icon">🕌</div>عربی</a>
    <a href="ravanshenasi.html" class="hex"><div class="icon">🧠</div>روان‌شناسی</a>
    <a href="riyazi.html" class="hex"><div class="icon">📐</div>ریاضی</a>
    <a href="falsafe.html" class="hex"><div class="icon">🤔</div>فلسفه</a>
    <a href="farsi.html" class="hex"><div class="icon">📖</div>فارسی</a>
    <a href="jameeh.html" class="hex"><div class="icon">👥</div>جامعه‌شناسی</a>
  </div>

  <div id="counter">
    <span id="visit-count">در حال بارگذاری...</span>
  </div>

  <script>
    async function loadVisits() {
      const slug = (location.pathname.replace(/[^\w]+/g, '_') || 'index');
      try {
        const res = await fetch(`/api/visits?slug=${encodeURIComponent(slug)}`, { cache: 'no-store' });
        const data = await res.json();
        if (!res.ok || typeof data.value !== 'number') throw new Error('bad response');
        document.getElementById('visit-count').textContent = `بازدید این صفحه: ${data.value}`;
        await fetch(`/api/log?slug=${encodeURIComponent(slug)}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ua: navigator.userAgent })
        });
      } catch (e) {
        document.getElementById('visit-count').textContent = 'خطا در دریافت شمارنده';
      }
    }
    loadVisits();
  </script>
</body>
</html>
