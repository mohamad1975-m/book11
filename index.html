<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تاریخ یازدهم</title>
<style>
  @font-face {
    font-family: 'iranyekan';
    src: url('iranyekanweblight.woff') format('woff');
  }
  body {
    font-family: 'iranyekan', sans-serif;
    background: #111;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    padding: 15px;
    background: #0D1117;
    font-size: 20px;
    font-weight: bold;
  }
  .book-list {
    max-width: 600px;
    margin: 30px auto;
    text-align: right;
  }
  .book-item {
    background: #1c1c1c;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    transition: background 0.3s;
  }
  .book-item:hover {
    background: #333;
  }
  .book-link {
    color: #ff6600;
    text-decoration: none;
    font-size: 16px;
    display: block;
  }
  .book-link:hover {
    text-decoration: underline;
  }

  /* موبایل */
  @media (max-width: 480px) {
    header {
      font-size: 16px;
      padding: 10px;
    }
    .book-link {
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<header>تاریخ یازدهم</header>

<div class="book-list">
  <div class="book-item">
    <a class="book-link" href="https://mega.nz/file/tmgwVKRA#LkrI54ta-_8RQcato_aABuFHHhThghOvjQzWXjfPQ4k" target="_blank">
      ماجرای بیست - خیلی سبز
    </a>
  </div>
  <div class="book-item">
    <a class="book-link" href="https://mega.nz/file/ViBikQ7C#a6qWI8LcF28a8FVpS8z1CZEt4yeVZAn2V1bkOzdCCFQ" target="_blank">
      ماجراهای من و درسام - خیلی سبز
    </a>
  </div>
  <div class="book-item">
    <a class="book-link" href="https://s34.picofile.com/file/8486137768/tarikh11_shab.pdf.html" target="_blank">
      شب امتحان - خیلی سبز
    </a>
  </div>
</div>

</body>
</html>
