<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست درس‌ها</title>
  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('iranyekanweblight.woff') format('woff');
    }
    body {
      font-family: 'iranyekan', sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1C93E3;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    .subject-list {max-width: 500px; margin: 30px auto; padding: 0; list-style: none}
    .subject-item {
      background-color: #28A745;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,.3);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .subject-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(0,0,0,.5);
    }
    .subject-item a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    #counter {margin: 30px 0; font-size: 18px; color: #ccc}
  </style>
</head>
<body>
  <header>📚 لیست درس‌ها</header>

  <ul class="subject-list">
    <li class="subject-item"><a href="tarikh.html">تاریخ</a></li>
    <li class="subject-item"><a href="geography.html">جغرافیا</a></li>
    <li class="subject-item"><a href="fonoon.html">فنون ادبی</a></li>
    <li class="subject-item"><a href="arabi.html">عربی</a></li>
    <li class="subject-item"><a href="ravanshenasi.html">روان‌شناسی</a></li>
    <li class="subject-item"><a href="riyazi.html">ریاضی</a></li>
    <li class="subject-item"><a href="falsafe.html">فلسفه</a></li>
    <li class="subject-item"><a href="farsi.html">فارسی</a></li>
    <li class="subject-item"><a href="jameeh.html">جامعه‌شناسی</a></li>
  </ul>

  <div id="counter">
    <span id="visit-count">در حال بارگذاری...</span>
  </div>

  <script>
    async function loadVisits() {
      const slug = (location.pathname.replace(/[^\w]+/g, '_') || 'index');
      try {
        const res = await fetch(`/api/visits?slug=${encodeURIComponent(slug)}`, { cache: 'no-store' });
        const data = await res.json();
        if (!res.ok || typeof data.value !== 'number') throw new Error('bad response');
        document.getElementById('visit-count').textContent = `بازدید این صفحه: ${data.value}`;

        await fetch(`/api/log?slug=${encodeURIComponent(slug)}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ua: navigator.userAgent })
        });
      } catch (e) {
        document.getElementById('visit-count').textContent = 'خطا در دریافت شمارنده';
        console.error(e);
      }
    }
    loadVisits();
  </script>
</body>
</html>
